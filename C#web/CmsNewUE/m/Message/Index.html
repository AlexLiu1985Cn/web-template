function loadXMLDoc()
{

      {
            //alert (xmlhttp.responseText);

           alert (xmlhttp.responseText);

var vPost="UserName="+encodeURIComponent(GBNameID.value)+"&tel="+encodeURIComponent(GBTelID.value)+"&Mbl=&email=&addr=&title=&Bak1=&Bak2=&content="+encodeURIComponent(GBContentID.value)+"&source=%e5%9c%a8%e7%ba%bf%e7%95%99%e8%a8%80";
    xmlhttp.send(vPost);
}
function Click_submit()
{

        loadXMLDoc();

}
String.prototype.Trim = function()
{
	return this.replace( /(^\s*)|(\s*$)/g, '' ) ;
}
function getimgcode() 
{ 
    var getimagecode = document.getElementById("getcode"); 
    getimagecode.src = "../../Ajax/GuestBook/VerifyCodeMsg.aspx?"+Math.random();
} 
function getCookie(name)   
{  
  var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
  if(arr != null) return decodeURIComponent(arr[2]); return null;  
} 
var vErrorMessage="";
function CheckData()
{
      vErrorMessage="";
     var bFindError=false;
     var bFindChar=false;
     var vFilter=/[&*]/g;
     if( NameFill!="0"){
     GBNameID.value=GBNameID.value.replace(vFilter,'');
     var Name=document.getElementById ("RFVGBNameID");
     Name.style.visibility="hidden";
     if(NameFill=="1"&&GBNameID.value.Trim() =="")
     {
         Name.style.visibility="visible";
         vErrorMessage+="\n请输入名称.";
         bFindError=true;
     }
     }
     
     if( TelFill!="0"){
     var Name=document.getElementById ("RFVGBTelID");
     Name.style.visibility="hidden";
     var reg = /^$|^\+?\d[-\d]{6,}$/;
     if(TelFill=="2") reg = /^\+?\d[-\d]{6,}$/;
     if(!reg.test(GBTelID.value.Trim()))
     {    // w+([-+.]w+)*@w+([-.]w+)*.w+([-.]w+)* 
         Name.style.visibility="visible";
         vErrorMessage+="\n请正确输入电话.";
         bFindError=true;
     }
     }
     
     if( MobileFill!="0"){
     var Name=document.getElementById ("RFVGBMobileID");
     Name.style.visibility="hidden";
     var reg = /^$|^1[0-9]{10}$/;
     if(MobileFill=="2") reg = /^1[0-9]{10}$/;
     if(!reg.test(GBMobileID.value.Trim()))
     {    
         Name.style.visibility="visible";
         vErrorMessage+="\n请正确输入手机.";
         bFindError=true;
     }
     }
     
     if( EmailFill!="0"){
     var Name=document.getElementById ("RFVGBEmailID");
     Name.style.visibility="hidden";
     var reg = /^$|^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
     if(EmailFill=="2") reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
     if(!reg.test(GBEmailID.value.Trim()))
     {     
         Name.style.visibility="visible";
         vErrorMessage+="\n请正确输入邮箱.";
         bFindError=true;
     }
     }
     
     if( ContactFill!="0"){
     var Name=document.getElementById ("RFVGBAddID");
     Name.style.visibility="hidden";
     GBAddID.value=GBAddID.value.replace(vFilter,'');
     if(ContactFill=="1"&&GBAddID.value.Trim() =="")
     {             Name.style.visibility="visible";
         vErrorMessage+="\n请输入文字.";
         bFindError=true;
     }
     }
     
     if( TitlelFill!="0"){
     var Name=document.getElementById ("RFVGBTitleID");
     Name.style.visibility="hidden";
     GBTitleID.value=GBTitleID.value.replace(vFilter,'');
     if(TitlelFill=="1"&&GBTitleID.value.Trim() =="")
     {
         Name.style.visibility="visible";
         vErrorMessage+="\n请输入文字.";
          bFindError=true;
    }
    }
    
     if( Bak1Fill!="0"){
     var Name=document.getElementById ("RFVGBBak1ID");
     Name.style.visibility="hidden";
     GBBak1ID.value=GBBak1ID.value.replace(vFilter,'');
     if(Bak1Fill=="1"&&GBBak1ID.value.Trim() =="")
     {
         Name.style.visibility="visible";
         vErrorMessage+="\n请输入文字.";
          bFindError=true;
    }
    }
    
     if( Bak2Fill!="0"){
     var Name=document.getElementById ("RFVGBBak2ID");
     Name.style.visibility="hidden";
     GBBak2ID.value=GBBak2ID.value.replace(vFilter,'');
     if(Bak2Fill=="1"&&GBBak2ID.value.Trim() =="")
     {
         Name.style.visibility="visible";
         vErrorMessage+="\n请输入文字.";
          bFindError=true;
    }
    }
    
     if( ContentFill!="0"){
     var Name=document.getElementById ("RFVGBContentID");
     Name.style.visibility="hidden";
     GBContentID.value=GBContentID.value.replace(vFilter,'');
     if(ContentFill=="1"&&GBContentID.value.Trim() =="")
     {
         //var Name=document.getElementById ("RequiredFieldValidator1");
         Name.style.visibility="visible";
         vErrorMessage+="\n请填写内容.";
         bFindError=true;
     }
     }
     
     if(IsCheckCode!="0"){
     var vCode=getCookie("MsgVeriCode");
     if( vCode==null)
     {alert('验证码已失效，请刷新验证码重新获得！');return true;}
     if(GBVCodeID.value.Trim().toLowerCase()!=vCode.toLowerCase())
     {alert('验证码不正确！');return true;}
     }
     return bFindError;
}
